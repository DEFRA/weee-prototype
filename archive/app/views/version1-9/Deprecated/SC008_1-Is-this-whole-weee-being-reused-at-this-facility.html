{% extends "version1-9/layout.html" %}
{% from "input/macro.njk" import govukInput %}
{% from "back-link/macro.njk" import govukBackLink %}
{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<style>
    #main-content {
        padding-top: 0px;
    }
</style>
<div class="govuk-!-padding-bottom-3"></div>
<h2 class="govuk-heading-l">Has this whole WEEE been reused at this facility?</h2>
<div class="govuk-!-padding-bottom-5"></div>
<form action="/version1-9/AATF-Returns/reusing-weee-at-this-facility-answer" method="post" class="form" style="display: inline">
    <div class="govuk-radios govuk-radios--inline">
        <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="reusing-weee-at-this-facility-yes" name="reusing-weee-at-this-facility" type="radio" value="true">
            <label class="govuk-label govuk-radios__label" for="reusing-weee-at-this-facility-yes">
                Yes
            </label>
        </div>
        <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="reusing-weee-at-this-facility-no" name="reusing-weee-at-this-facility" type="radio" value="false">
            <label class="govuk-label govuk-radios__label" for="reusing-weee-at-this-facility-no">
                No
            </label>
        </div>
    </div>
    <div class="govuk-!-padding-bottom-5"></div>

    <button type="submit" class="govuk-button" id="weee-reused-at-this-facility">
        Save and continue
    </button>
</form>

{% endblock %}
