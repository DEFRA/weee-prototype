{% extends "version-2/layout.html" %}

{% block pageTitle %}
  Choose an AATF site
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Choose an AATF site</h1>

      <form class="form" action="/version-2/choose-site-redirect" method="post">
	  
		<div class="govuk-form-group">
			<fieldset class="govuk-fieldset">
			  <div class="govuk-radios" data-module="govuk-radios">
				{% for facility in data['facilities'] %}
				<div class="govuk-radios__item">
				  <input class="govuk-radios__input" id="choose-site" name="choose-site" type="radio" value="{{facility._name}}" checked>
				  <label class="govuk-label govuk-radios__label" for="choose-site">
					{{facility._name}}
				  </label>
				</div>
				{% endfor %}
			  </div>
		  
			</fieldset>
		  </div>
		
		{{ govukButton({
			text: "Continue"
		  }) }}
  
      </form>

    </div>
  </div>

{% endblock %}
